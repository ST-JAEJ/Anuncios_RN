<!-- Cuenta regresiva 2026 -->
  <style>
  .countdown {
    margin-top: 20px;
    padding: 16px;
    border-radius: 12px;
    background: #f5f5f5;
    display: inline-block;
  }

  .countdown-title {
    font-size: 1.1em;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .countdown-time {
    display: flex;
    gap: 16px;
    justify-content: center;
    font-size: 1.4em;
    font-weight: 700;
  }

  .countdown-item {
    text-align: center;
  }

  .countdown-item span {
    display: block;
    font-size: 0.6em;

    color: #666;
  }
</style>

<div class="container">
  <div class="countdown">
    <div class="countdown-title">Cuenta regresiva para 2026</div>
    <div class="countdown-time" id="countdown">
      <div class="countdown-item">
        <div id="days">0</div><span>d√≠as</span>
      </div>
      <div class="countdown-item">
        <div id="hours">0</div><span>horas</span>
      </div>
      <div class="countdown-item">
        <div id="minutes">0</div><span>min</span>
      </div>
      <div class="countdown-item">
        <div id="seconds">0</div><span>seg</span>
      </div>
    </div>
  </div>
</div>

<script>
  const targetDate = new Date("2026-01-01T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML =
        "<strong>¬°Feliz A√±o Nuevo 2026!</strong>";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
