<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anuncios Semanales</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: "Calibri", sans-serif;
      color: #333333;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 1em;
      color: #444444;
      margin-top: 2px;
      margin-bottom: 10px;
    }

    .logo,
    .imagen-principal {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* ANIMACI√ìN DE RENOS / PAP√Å NOEL ‚Äî ahora derecha ‚Üí izquierda */
    @keyframes volar {
      0%   { transform: translateX(110vw); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateX(-150px); opacity: 1; }
    }

    .navidad-voladora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .navidad-voladora span {
      position: absolute;
      font-size: 2.2rem;
      animation: volar linear infinite;
    }
  </style>
</head>

<body>

  <!-- RENOS Y PAP√Å NOEL -->
  <div class="navidad-voladora"></div>

  <script>
    const iconos = ["ü¶åüéÖ"];
    const capa = document.querySelector(".navidad-voladora");

    for (let i = 0; i < 6; i++) {
      const item = document.createElement("span");
      item.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];

      // altura aleatoria
      item.style.top = Math.random() * 90 + "vh";

      // posici√≥n inicial FUERA de la pantalla a la derecha
      item.style.left = "100vw";

      // velocidad aleatoria
      item.style.animationDuration = (6 + Math.random() * 10) + "s";

      // delay aleatorio
      item.style.animationDelay = Math.random() * 10 + "s";

      // tama√±o aleatorio
      item.style.fontSize = (1 + Math.random() * 2.5) + "rem";

      capa.appendChild(item);
    }
  </script>

  <div class="container">
    <img
      src="logo JAEJ JF 50p.png"
      alt="Logo de la Empresa"
      class="logo"
      style="max-width: 200px;"
    />

    <p class="subtitle">üéÑTecnolog√≠as para la saludüéÑ</p>

    <img
      src="OEC ELITE T2.png" 
      alt="Imagen Principal"
      class="imagen-principal"
      style="max-width: 100%; margin-top: 2px;"
    />
  </div>

</body>
</html>
