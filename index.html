<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anuncios Semanales</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: "Calibri", sans-serif;
      color: #333333;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 1em;
      color: #444444;
      margin-top: 2px;
      margin-bottom: 10px;
    }

    .logo,
    .imagen-principal {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* Cuenta regresiva */
    .countdown {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #f5f5f5;
      display: inline-block;
    }

    .countdown-title {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .countdown-time {
      display: flex;
      gap: 16px;
      justify-content: center;
      font-size: 1.4em;
      font-weight: 700;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-item span {
      display: block;
      font-size: 0.6em;
      font-weight: 400;
      color: #666;
    }

    /* Si querés ocultarla: descomentá esta línea */
    .countdown { display: none !important; }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo JAEJ JF 50p.png" alt="Logo de la Empresa" class="logo" style="max-width: 200px;" />
    <p class="subtitle">Tecnologías para la salud</p>

    <div class="countdown">
      <div class="countdown-title">Cuenta regresiva para 2026</div>
      <div class="countdown-time" id="countdown">
        <div class="countdown-item"><div id="days">0</div><span>días</span></div>
        <div class="countdown-item"><div id="hours">00</div><span>horas</span></div>
        <div class="countdown-item"><div id="minutes">00</div><span>min</span></div>
        <div class="countdown-item"><div id="seconds">00</div><span>seg</span></div>
      </div>
    </div>

    <img src="OEC ELITE T2.png" alt="Imagen Principal" class="imagen-principal" style="max-width: 100%; margin-top: 2px;" />
  </div>

  <script>
    const targetDate = new Date("2026-01-01T00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      const el = (id) => document.getElementById(id);
      const elCountdown = el("countdown");
      const elDays = el("days");
      const elHours = el("hours");
      const elMinutes = el("minutes");
      const elSeconds = el("seconds");

      if (!elCountdown || !elDays || !elHours || !elMinutes || !elSeconds) return;

      if (diff <= 0) {
        elCountdown.innerHTML = "<strong>¡Feliz Año Nuevo 2026!</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      elDays.textContent = days;
      elHours.textContent = String(hours).padStart(2, "0");
      elMinutes.textContent = String(minutes).padStart(2, "0");
      elSeconds.textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
